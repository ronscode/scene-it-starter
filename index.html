<!DOCTYPE html>
<html>

<head>
  <title>Scene It App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="data.js"></script>
  <script src="index.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 header text-center">
        <h2 class="display-2">Scene It App</h2>
        <div class="alert alert-dark w-50 m-auto" role="alert">
          Search for movies and add them to the watchlist.
          <div class="watchlist">
            <a href="watchlist.html" class="btn btn-sm btn-primary">View Watchlist</a>
          </div>
        </div>

      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 search">
        <form id="search-form">
          <div class="input-group input-group-lg">
            <input id="search-bar" class="form-control search-bar" placeholder="Search for a movie...">
            <button class="btn btn-primary input-group-btn" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12 results">

        <!-- MOVIES SHOW UP HERE! -->
        <div class="movies-container">
          <div id="movies-container" class="row justify-content-around">



          </div>
        </div>

      </div>
    </div>

  </div>



</body>

</html>
